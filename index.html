<html>
  <body>
    <h1>Totalizador</h1>
    <form id="tot-form">
      <label for="cant-items">Ingrese la cantidad de items:</label>
      <input type="number" id="cant-items" />
      <label for="precio-item">Ingrese el precio del item:</label>
      <input type="number" id="precio-item" />
      <label for="estado-item">Seleciones el estado:</label>
      <select id="estado-item"> 
        <option>CA</option>
        <option>TX</option>
        <option>AL</option>
        <option>NV</option>
        <option>UT</option>
      </select>

      <input type="submit" value="Mostrar" id="button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
